<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – BigStacks Clone</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
    body { background:#0f0f0f; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { background:#1a1a1a; padding:40px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.5); width:100%; max-width:400px; }
    h2 { text-align:center; margin-bottom:24px; color:#fff; }
    input { width:100%; padding:14px; margin-bottom:20px; border:none; border-radius:8px; background:#2a2a2a; color:#fff; }
    button { width:100%; padding:14px; background:#00ff99; color:#000; border:none; border-radius:8px; font-weight:bold; cursor:pointer; transition:background .3s; }
    button:hover { background:#00cc7a; }
    .note { text-align:center; margin-top:20px; font-size:.9em; color:#aaa; }
    a { color:#00ff99; text-decoration:none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <form onsubmit="handleRegister(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="note">
      Already have an account? <a href="#">Login here</a>
    </div>
  </div>

  <script>
    function handleRegister(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      console.log("User Registered:", { name, email, password });
      alert("✅ Registered! (Demo only; no backend connected yet.)");
    }
  </script>
</body>
</html>
